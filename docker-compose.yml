version: '3.8'

services:
  etcd:
    image: quay.io/coreos/etcd:v3.5.10
    container_name: sharding-etcd
    environment:
      - ETCD_NAME=etcd0
      - ETCD_DATA_DIR=/etcd-data
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://etcd:2380
      - ETCD_INITIAL_CLUSTER=etcd0=http://etcd:2380
      - ETCD_INITIAL_CLUSTER_TOKEN=etcd-cluster-1
      - ETCD_INITIAL_CLUSTER_STATE=new
    ports:
      - "2379:2379"
      - "2380:2380"
    volumes:
      - etcd-data:/etcd-data
    networks:
      - sharding-network

  router:
    build:
      context: .
      dockerfile: Dockerfile.router
    container_name: sharding-router
    environment:
      - CONFIG_PATH=/root/configs/router.json
      - METADATA_ENDPOINTS=etcd:2379
    ports:
      - "8080:8080"
      - "9090:9090"
    depends_on:
      - etcd
    networks:
      - sharding-network
    restart: unless-stopped

  manager:
    build:
      context: .
      dockerfile: Dockerfile.manager
    container_name: sharding-manager
    environment:
      - CONFIG_PATH=/root/configs/manager.json
      - METADATA_ENDPOINTS=etcd:2379
    ports:
      - "8081:8081"
      - "9091:9091"
    depends_on:
      - etcd
    networks:
      - sharding-network
    restart: unless-stopped

  # Example PostgreSQL shards (for testing)
  postgres-shard1:
    image: postgres:15-alpine
    container_name: postgres-shard1
    environment:
      - POSTGRES_DB=shard1
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - shard1-data:/var/lib/postgresql/data
    networks:
      - sharding-network
    restart: unless-stopped

  postgres-shard2:
    image: postgres:15-alpine
    container_name: postgres-shard2
    environment:
      - POSTGRES_DB=shard2
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5433:5432"
    volumes:
      - shard2-data:/var/lib/postgresql/data
    networks:
      - sharding-network
    restart: unless-stopped

volumes:
  etcd-data:
  shard1-data:
  shard2-data:

networks:
  sharding-network:
    driver: bridge

