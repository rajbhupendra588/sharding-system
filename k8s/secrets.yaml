---
# Secret for JWT authentication and other sensitive data
# IMPORTANT: Replace these values with your own secure secrets before deploying!
apiVersion: v1
kind: Secret
metadata:
  name: sharding-secrets
  namespace: sharding-system
type: Opaque
stringData:
  # JWT Secret - MUST be at least 32 characters for security
  # Generate a secure random string: openssl rand -base64 32
  jwt-secret: "change-me-to-a-secure-random-string-at-least-32-characters-long"
  # Add other secrets as needed
  # database-password: "your-db-password"
  # etcd-password: "your-etcd-password"

