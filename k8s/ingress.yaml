apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sharding-system-ingress
  namespace: sharding-system
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,X-Request-ID,X-Trace-ID"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  labels:
    app.kubernetes.io/name: sharding-system
    app.kubernetes.io/component: ingress
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - sharding.example.com
        - api.sharding.example.com
      secretName: sharding-tls-secret
  rules:
    - host: api.sharding.example.com
      http:
        paths:
          - path: /api/v1/manager
            pathType: Prefix
            backend:
              service:
                name: manager
                port:
                  number: 8081
          - path: /api/v1/router
            pathType: Prefix
            backend:
              service:
                name: router
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: manager
                port:
                  number: 8081
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress
  namespace: sharding-system
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/part-of: sharding-system
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 8081
        - protocol: TCP
          port: 9090
        - protocol: TCP
          port: 9091

