version: '3.8'

services:
  ecommerce-service:
    build: .
    container_name: java-ecommerce-service
    ports:
      - "8082:8082"
    environment:
      - SHARDING_ROUTER_URL=http://router:8080
      - SPRING_PROFILES_ACTIVE=production
    depends_on:
      - router
    networks:
      - sharding-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  router:
    image: sharding-router:latest
    container_name: sharding-router
    ports:
      - "8080:8080"
    networks:
      - sharding-network
    restart: unless-stopped

networks:
  sharding-network:
    driver: bridge

