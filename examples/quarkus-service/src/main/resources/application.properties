# =============================================================================
# Sharding System Configuration
# =============================================================================

# Manager URL - where to fetch shard configuration
# The client fetches shard map from here on startup (CONTROL PLANE)
sharding.manager.url=http://localhost:8081

# Your application's ID (registered with the sharding system)
# Get this from: POST /api/v1/client-apps
sharding.client.app.id=${SHARDING_CLIENT_APP_ID:your-app-id-here}

# How often to refresh shard map (seconds)
# Shard map is cached locally - only refreshed periodically or on config change
sharding.refresh.interval.seconds=60

# Connection pool settings (per shard)
sharding.pool.max.size=10
sharding.pool.min.idle=2

# =============================================================================
# Quarkus Configuration
# =============================================================================
quarkus.application.name=quarkus-sharding-example
quarkus.log.level=INFO
quarkus.http.port=8083

# Log sharding operations at debug level
quarkus.log.category."com.sharding.system".level=DEBUG
quarkus.log.category."com.example.service".level=DEBUG
